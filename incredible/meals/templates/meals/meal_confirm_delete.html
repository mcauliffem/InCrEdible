{% extends "meals/base.html" %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete the meal {{ object.entree_chopice }} from {{ object.restaurant_name }}?</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn-outline-secondary" href="{% url 'meals:meal-detail' object.id %}">Cancel</button>
    </div>
</form>
{% endblock content %}
